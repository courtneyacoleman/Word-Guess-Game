<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Word Guess Game</h1>
        <p class="lead">This is a simple word guessing game.  Can you guess the word before the timer runs out?</p>
        <hr class="my-4">
        <p>Ready to test your skills?</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="startButton">Start</a>
      </div>
      <div class="card">
        
<main class="container">   
    <div class="row ">
        <div class="col-8">
            <h1 id="wordBlanks"></h1>
            <h2 id="alphabet"></h2>
            <p id='word'></p>
        </div>
        <div class="col-4">
            <h3 id="timer"></h3>
        </div>
      </div>
</main>

      <div class="card">
        <div class="card-header">
          Score Board
        </div>
        <div class="card-body">
          <h5 class="card-title" id = 'wins'></h5>
          <h5 class="card-title" id = 'losses'></h5>
          <a href="#" class="btn btn-primary" id="reset">Reset Score</a>
        </div>
      </div>
   
    <script src="./css/js/script.js"></script>
</body>
</html>
